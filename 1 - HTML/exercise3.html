<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><br>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>Contact Form</p>
  <p>
    <label for="textfield">Name*:</label>
    <input name="textfield" type="text" required="required" id="textfield">
  </p>
  <p>
    <label for="email">Email*:</label>
    <input name="email" type="email" required="required" id="email">
  </p>
  <p>
    <label for="date">Date*:</label>
    <input name="date" type="date" required="required" id="date">
  </p>
  <p>
    <label for="textarea">Message*:</label>
    <textarea name="textarea" required="required" id="textarea"></textarea>
  </p>
  <p>I accept the Terms and Conditions 
    (Required)
    <input name="checkbox" type="checkbox" required="required" id="checkbox">
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit">
    <input type="reset" name="reset" id="reset" value="Reset">
  </p>
</form>
<p><br>
</p>
</body>
</html>
